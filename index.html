<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CEKKHODAM — Cek & Inspirasi</title>
  <meta name="description" content="CEKKHODAM — alat ringan untuk cek khodam, pujian random, icebreaker, ide kencan, dan rencana hari ini.">
  <!-- Playfair Display untuk serif klasik elegan -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="stars"></div>

  <main class="wrap" role="main" aria-labelledby="site-title">
    <header class="header">
      <div class="brand">
        <h1 id="site-title">CEKKHODAM</h1>
        <p class="tag">Santun — Mewah — Mistis</p>
      </div>
      <div class="logo">✦</div>
    </header>

    <nav class="controls" role="navigation" aria-label="Fitur utama">
      <button class="action" id="btn-khodam" title="Cek Khodam">🔮 Cek Khodam</button>
      <button class="action" id="btn-praise" title="Pujian Random">💬 Pujian Random</button>
      <button class="action" id="btn-ice" title="Icebreaker">❄️ Icebreaker</button>
      <button class="action" id="btn-idea" title="Ide Kencan">💡 Ide Kencan</button>
      <button class="action" id="btn-plan" title="Rencana Hari Ini">📅 Rencana Hari Ini</button>
    </nav>

    <section class="result" aria-live="polite" id="result">
      <div class="result-inner">
        <div id="result-stage" class="stage">
          <p class="hint">Klik tombol di atas untuk memulai.</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>© 2025 CEKKHODAM — Hormati kepercayaan & batasan orang lain.</small>
    </footer>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
